workflows:
  flutter-app:
    name: Flutter Firebase Debug Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      vars:
        FLUTTER_TARGET: "lib/main.dart"
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: "*"
          include: true
    scripts:
      - name: Get Dependencies
        script: |
          flutter pub get

      - name: Firebase Setup Check
        script: |
          echo "Make sure google-services.json and GoogleService-Info.plist are in place"

      - name: Build APK (Debug)
        script: |
          flutter build apk --debug

      - name: Build iOS (Debug, No Code Sign)
        script: |
          flutter build ios --debug --no-codesign

    artifacts:
      - build/app/outputs/flutter-apk/app-debug.apk
      - build/ios/iphonesimulator/*.app

    publishing:
      email:
        recipients:
          - your-dakugamer21@gmail.com